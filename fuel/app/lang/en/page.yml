# pages
# ページに表示する系の文言をここに記述します。
# 基本的に静的な内容、あまり汎用性のない文言などはここに集めます。
# 
# ## このファイルに書くべき文言
# - ページに静的に表示する文言
#
# ## キーの命名規則
# ページにまつわる文言なので、URLのセグメント単位でキーを切っていくと綺麗になると思います。  
# ex. `/error/maintenance`
# 
# ```yaml
# error:
#   maintenance:
#     title: 'ほげほげエラーです'
# ```
# 
# ## このファイルに書かれるべきでない文言
# - 通知系の文言
#   　　- 「〜〜に成功しました」のような.alertに表示する文言はmessageに。

error:
  title: '*****************'
  suggestion: '*****************'
  support_page: '*****************'

  maintenance:
    title: '*****************'
    suggestion: '*****************'
  congestion:
    title: '*****************'
    suggestion: '*****************'
